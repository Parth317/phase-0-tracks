<!DOCTYPE html>
<html>
<head>
	<title>Table Practice!</title>
</head>
<body>
<table border=1>
	<tr>
		<th>Make/Model</th>
		<th>Horsepower/Weight</th>
		<th>Mods</th>
	</tr>
	<tr>
		<td>N54 BMW 335i</td>>
		<td>450whp/3600lbs</td>
		<td>Full bolt ons, MHD/JB4, E60 blend</td>
	</tr>
	<tr>
		<td>2010 Camaro SS</td>
		<td>450whp/3860lbs</td>
		<td>Full bolt ons, Cams, Tune</td>
	</tr>

</table>

<table border="1">
	<tr>
		<th>Food</th>
		<th>Drink</th>
		<th>Extra</th>
	</tr>
	<tr>
		<td rowspan="2">Chicken Parm</td>
		<td colspan="2">Long Island Iced Tea</td>
	</tr>
	<tr>
		<td></td>
		<td>Juice</td>
	</tr>
</table>

</body>
</html>
